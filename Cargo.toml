hex = "0.3.1"
serde = "1"
serde_derive = "1"
bincode = "1"
rusqlite = "0.14"
crossbeam-utils = "0.5"
toml = "0.5"
base64 = "0.11"
rand = "0.5"

[profile.dev]
opt-level = 3
